name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, mbstring, pdo, session, tokenizer, xml
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPCS
      run: composer run-script phpcs

    - name: Run PHPStan
      run: composer run-script phpstan

    - name: Run PHPUnit
      run: composer run-script test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run SCSS Lint
      run: npm run scss-lint 